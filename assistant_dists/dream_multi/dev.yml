# С такими volumes удобно дебажить, не нужно пересобирать контейнер каждый раз при изменении кода
services:
  agent:
    volumes:
      - ".:/dp-agent"
    ports:
      - 4242:4242
  multilingual-convers-evaluator-annotator:
    volumes:
      - "./annotators/MultilingualConversationEvaluator:/src"
    ports:
      - 8004:8004
  dff-program-y-skill:
    volumes:
      - "./skills/dff_program_y_skill:/src"
      - "./common:/src/common"
    ports:
      - 8008:8008
  sentseg:
    volumes:
      - "./annotators/SentSeg:/src"
    ports:
      - 8011:8011
  convers-evaluation-selector:
    volumes:
      - "./response_selectors/convers_evaluation_based_selector:/src"
      - "./common:/src/common"
    ports:
      - 8009:8009
  dff-intent-responder-skill:
    volumes:
      - "./skills/dff_intent_responder_skill:/src"
      - "./common:/src/common"
    ports:
      - 8012:8012
  intent-catcher:
    volumes:
      - "./annotators/IntentCatcherTransformers:/src"
      - "./common:/src/common"
      - "~/.deeppavlov:/root/.deeppavlov"
    ports:
      - 8014:8014
  badlisted-words:
    volumes:
      - "./annotators/BadlistedWordsDetector:/src"
      - "./common:/src/common"
    ports:
      - 8018:8018
  spelling-preprocessing:
    volumes:
      - "./annotators/spelling_preprocessing:/src"
    ports:
      - 8074:8074
  mgpt:
    volumes:
      - "./services/mgpt:/src"
    ports:
      - 8125:8125
  multilingual-toxic-classification:
    volumes:
      - "./annotators/MultilingualToxicClassification:/src"
    ports:
      - 3613:3613
  multilingual-emotional-classification:
    volumes:
      - "./annotators/MultilingualEmotionalClassification:/src"
    ports:
      - 3665:3665
  multilingual-sentiment-classification:
    volumes:
      - "./annotators/MultilingualSentimentClassification:/src"
    ports:
      - 3668:3668
version: "3.7"
