# С такими volumes удобно дебажить, не нужно пересобирать контейнер каждый раз при изменении кода
services:
  agent:
    volumes:
      - ".:/dp-agent"
    ports:
      - 4242:4242
  convers-evaluation-selector-ru:
    volumes:
      - "./response_selectors/convers_evaluation_based_selector:/src"
      - "./common:/src/common"
    ports:
      - 8009:8009
  badlisted-words-ru:
    volumes:
      - "./annotators/BadlistedWordsDetector_ru:/src"
      - "./common:/src/common"
    ports:
      - 8018:8018
  toxic-classification-ru:
    volumes:
      - "./annotators/toxic_classification_ru:/src"
      - "~/.deeppavlov/cache:/root/.cache"
    ports:
      - 8126:8126
  mongo:
    ports:
      - 27017:27017
  dialogrpt-ru:
    volumes:
      - "./services/dialogrpt_ru:/src"
      - "~/.deeppavlov/cache:/root/.cache"
    ports:
      - 8122:8122
  prompt-selector-ru:
    volumes:
      - "./annotators/prompt_selector:/src"
      - "./common:/src/common"
    ports:
      - 8135:8135
  transformers-lm-llama7bru:
    volumes:
      - "./services/transformers_peft_lm:/src"
      - "./common:/src/common"
      - "~/.deeppavlov/cache:/root/.cache"
    ports:
      - 8149:8149
  dff-dream-persona-llama7bru-prompted-skill:
    volumes:
      - "./skills/dff_template_prompted_skill:/src"
      - "./common:/src/common"
    ports:
      - 8151:8151

version: "3.7"
