  dialog-summarizer:
    env_file: [ .env ]
    build:
      args:
        SERVICE_PORT: 8059
        SERVICE_NAME: dialog_summarizer
        PRETRAINED_MODEL_NAME: "knkarthick/MEETING_SUMMARY"
      context: ./services/dialog_summarizer/
