ranking-based-response-selector-en-service:
  name: response_selector
  display_name: Response Selector
  container_name: ranking-based-response-selector-en-service
  component_type: null
  model_type: Dictionary/Pattern-based
  is_customizable: false
  author: DeepPavlov
  description: Algorithm that selects a final responses among the given list of candidate
    responses via the given ranking service
  ram_usage: 100M
  gpu_usage: null
  port: 8002
  endpoints:
  - group: response_selectors
    endpoint: respond
  build_args:
    SERVICE_PORT: 8002
    SERVICE_NAME: response_selector
    LANGUAGE: EN
    SENTENCE_RANKER_ANNOTATION_NAME: null
    SENTENCE_RANKER_SERVICE_URL: http://sentence-ranker:8128/respond
    SENTENCE_RANKER_TIMEOUT: 3
    N_UTTERANCES_CONTEXT: 5
    FILTER_TOXIC_OR_BADLISTED: 1
  date_created: '2023-04-24T09:45:32'
